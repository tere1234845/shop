<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap'); /* Fuente elegante */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap'); /* Fuente para el formulario */

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a; /* Fondo oscuro para mejor contraste */
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #video-container {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      background-image: url('logo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #menu {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #video {
      width: 80%;
      height: auto;
    }

    #title {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      font-size: 3rem;
      font-family: 'Pacifico', cursive;
      color: #ffcc00; /* Color amarillo brillante */
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.9); /* Sombra brillante */
      text-align: center;
    }

    /* Estilos para el acceso */
    #access-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      color: #333;
      font-family: 'Roboto', sans-serif;
    }

    #access-container h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    #form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #ffb200;
    }

    /* Estilos para el formulario de nuevo usuario */
    #new-user-form {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #new-user-form input {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<!-- Intro Section -->
<div id="container">
  <div id="video-container"></div>
  <div id="title">I N T R O</div>
  <div id="menu">
    <video id="video" autoplay muted loop playsinline>
      <source src="intro.mp4" type="video/mp4" />
      Tu navegador no soporta la etiqueta de video.
    </video>
  </div>
</div>

<!-- Acceso Section -->
<div id="access-container">
  <h1>ACCESO</h1>
  <div id="form">
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="login-btn">Aceptar</button>
    <button id="exit-btn">Salir</button>
    <button id="new-user-btn">Nuevo Usuario</button>
  </div>
</div>

<!-- Formulario para Nuevo Usuario -->
<div id="new-user-form">
  <h2>Nuevo Usuario</h2>
  <input type="text" id="new-username" placeholder="Nuevo Usuario" />
  <input type="password" id="new-password" placeholder="Nueva Contraseña" />
  <button id="create-user-btn">Crear Usuario</button>
  <button id="cancel-btn">Cancelar</button>
</div>


  
                                  
  


    

<script>
  let attempts = 0;
  const correctUsername = 'Teletubi';
  const correctPassword = '12345';

  const video = document.getElementById('video');
  const accessContainer = document.getElementById('access-container');
  const container = document.getElementById('container');
  const newUserForm = document.getElementById('new-user-form');
  const menuContainer = document.getElementById('menu-container');

  setTimeout(function() {
    container.style.display = 'none';
    accessContainer.style.display = 'flex';
  }, 15000);

  document.getElementById('login-btn').addEventListener('click', function() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === correctUsername && password === correctPassword) {

      alert('Acceso exitoso');
      // Redirige a la página de menú
      window.location.href = 'index2.html';
    } else {
      attempts++;
      if (attempts >= 3) {
        alert('Has superado los 3 intentos. La ventana se cerrará.');
        window.close();
      } else {
        alert('Credenciales incorrectas. Intentos restantes: ' + (3 - attempts));
      }
    }
  });

  document.getElementById('exit-btn').addEventListener('click', function() {
    window.location.href = 'despedida.html';
  });

  document.getElementById('new-user-btn').addEventListener('click', function() {
    accessContainer.style.display = 'none';
    newUserForm.style.display = 'flex';
  });

  document.getElementById('cancel-btn').addEventListener('click', function() {
    newUserForm.style.display = 'none';
    accessContainer.style.display = 'flex';
  });

  document.getElementById('create-user-btn').addEventListener('click', function() {
    const newUsername = document.getElementById('new-username').value;
    const newPassword = document.getElementById('new-password').value;

    if (newUsername && newPassword) {
      alert('Nuevo usuario creado con éxito: ' + newUsername);
      newUserForm.style.display = 'none';
      accessContainer.style.display = 'flex';
    } else {
      alert('Por favor, completa todos los campos.');
    }
  });
</script>
